          fill="none" 
          stroke="#cccccc" 
          stroke-width="4"/>
    
    <!-- Cross on top -->
    <path d="M90 40 L110 40 L110 30 L90 30 Z M100 20 L100 40" 
          fill="none" 
          stroke="#cccccc" 
          stroke-width="4"/>
    
    <!-- Plus icon to indicate creation -->
