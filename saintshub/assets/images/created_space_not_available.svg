    <circle cx="100" cy="100" r="90" fill="#f5f5f5"/>
    
    <!-- Building/Church icon -->
    <path d="M100 40 L160 80 L160 160 L40 160 L40 80 Z" 
          fill="none" 
          stroke="#cccccc" 
          stroke-width="4"/>
    
    <!-- Door -->
